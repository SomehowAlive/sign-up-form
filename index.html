<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="left"></div>
      <div class="right">
        <div class="desc-container">
          <p class="description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias, corrupti ipsum
            harum cum est non voluptate minima modi autem quidem eveniet quibusdam.
          </p>
        </div>
        <form action="">
          <ul>
            <section class="input-section">
              <p class="input-section-title">Let's do this</p>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input type="text" class="inp" id="first-name" name="first-name" required />
              </li>
              <li>
                <label for="last-name">LAST NAME</label>
                <input type="text" class="inp" id="last-name" name="last-name" required />
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" class="inp" id="email" name="email" required />
              </li>
              <li>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" class="inp" id="phone-number" name="phone-number" required />
              </li>
              <li>
                <label for="password">PASSWORD</label
                ><input type="password" class="inp" id="password" name="password" required />
              </li>
              <li>
                <label for="password-confirm">CONFIRM PASSWORD</label
                ><input type="password" class="inp" id="password-confirm" required />
              </li>
            </section>
            <section class="submit-section">
              <li>
                <button type="submit">Create Account</button>
              </li>
            </section>
          </ul>
        </form>
        <div class="already">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
