<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <img src="logo.png" alt="exotiq travels agency logo" id="logo" />
      </div>
      <div class="right flex-container">
        <div class="desc-cont">
          <p class="description">
            Do you wish to make your next holidays one of the most unique and beautiful experiences
            that you had in your life life?
          </p>
        </div>
        <form class="main-form">
          <ul>
            <section class="input-section">
              <p class="input-section-title">Register Now!</p>
              <li>
                <label for="first-name">FIRST NAME</label>
                <input
                  type="text"
                  class="inp"
                  id="first-name"
                  name="first-name"
                  placeholder="enter your first name"
                  required
                />
                <p class="err-text"></p>
              </li>
              <li>
                <label for="last-name">LAST NAME</label>
                <input
                  type="text"
                  class="inp"
                  id="last-name"
                  placeholder="enter your last name"
                  name="last-name"
                  required
                />
                <p class="err-text"></p>
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  class="inp"
                  id="email"
                  name="email"
                  placeholder="enter your email"
                  required
                />
                <p class="err-text"></p>
              </li>
              <li>
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  type="tel"
                  class="inp"
                  id="phone-number"
                  name="phone-number"
                  placeholder="enter your phone number"
                  required
                />
                <p class="err-text"></p>
              </li>
              <li>
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  class="inp"
                  id="password"
                  name="password"
                  minlength="8"
                  maxlength="32"
                  placeholder="enter your password"
                  required
                />
                <p class="err-text"></p>
              </li>
              <li>
                <label for="password-confirm">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  class="inp"
                  id="password-confirm"
                  placeholder="confirm your password"
                  minlength="8"
                  maxlength="32"
                  required
                />
                <p class="err-text"></p>
              </li>
            </section>
            <section class="submit-section">
              <li>
                <button type="submit" id="submit-btn">Create Account</button>
                <p class="err-text"></p>
              </li>
            </section>
          </ul>
        </form>
        <div class="already">
          <p>Already have an account? <a href="#" id="login-link">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
